<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollypop Design</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #fd2e35;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #fff;
        }

        th {
            background-color: #d61e24;
            color: #fff;
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) td {
            background-color: #fff;
        }

        button {
            padding: 8px 16px;
            background-color: #fd2e35;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            background-color: #fd2e35;
        }

        button:focus {
            outline: none;
        }

        button[title] {
            position: relative;
        }

        button[title]:hover::after {
            content: attr(title);
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* Dialog Box Styles */
        #dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        #dialog-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 80vh;
        }

        #dialog-content {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        #dialog-content p {
            margin: 10px 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }

            button {
                padding: 6px 12px;
            }

            #dialog-box {
                width: 90%;
            }

            #dialog-content {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://lollypop.design/wp-content/uploads/2023/01/Web-favicon.png" alt="Company Logo">
        <h1>Lollypop Design</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Thread ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Summary</th>
                <th>Company Information</th>
                <th>Date & Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[7] }}</td>
                <td>
                    {{ row[8].replace('\\n', '<br>').replace('\n', '<br>')|safe }}
                </td>
                
                <td>{{ row[11] }} <br> {{ row[10] }}</td>
                
                <td>
                    <button 
                        title="View detailed conversation" 
                        onclick='showConversation({{ row[0] }}, {{ row[9]|tojson }})'>
                        View Conversation
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Dialog Box -->
    <div id="dialog-overlay">
        <div id="dialog-box">
            <div id="dialog-content"></div>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>

    <script>
        function showConversation(id, conversation) {
            const dialogContent = document.getElementById("dialog-content");
            dialogContent.innerHTML = ""; // Clear previous content
        
            try {
                const conversationData = JSON.parse(conversation);
                conversationData.forEach(item => {
                    const questionElement = document.createElement("p");
                    questionElement.innerHTML = `<strong>Q:</strong> ${item.question}`;
                    dialogContent.appendChild(questionElement);
        
                    const answerElement = document.createElement("p");
                    answerElement.innerHTML = `<strong>A:</strong> ${item.answer}`;
                    answerElement.style.marginBottom = "10px";
                    dialogContent.appendChild(answerElement);
                });
            } catch (error) {
                dialogContent.textContent = "Failed to parse conversation. Please ensure the format is valid JSON.";
            }
        
            document.getElementById("dialog-overlay").style.display = "block";
        }

        function closeDialog() {
            document.getElementById("dialog-overlay").style.display = "none";
        }
    </script>
</body>
</html>
