<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename=client_id + '.css') }}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Chatbot Container -->
  <div id="chatBot">
    <button class="chatbot-toggle glass-bg">
      <img src="{{ url_for('static', filename='assets/icons/Star 2.svg') }}" alt="Chat Icon">
      <img src="{{ url_for('static', filename='assets/icons/Vector.svg') }}" alt="Chat Icon">
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot glass-bg">
      <header>
        <div class="avatar">
          <img src="{{ img }}" alt="chat avatar" />
        </div>
        <div class="header-body">
        </div>
        <div class="header-icons">
          <div class="broom-icon-container">
            <img src="{{ url_for('static', filename='assets/icons/broom.svg') }}" alt="broom" class="broom-icon">
          </div>
          <span class="material-symbols-outlined" id="chatbot-close-btn">close</span>
        </div>
      </header>

      <!-- uncomment this if you want to show the popup -->
      <!-- Popup for collecting user name and email
          <div class="chatbox-popup" id="user-info-popup">
              <h2>Welcome!</h2>
              <p>Please enter your details to start chatting:</p>
              <input type="text" id="user-name" placeholder="Your Name" required />
              <input type="email" id="user-email" placeholder="Your Email" required />
              <button id="start-chat">Start Chat</button>
          </div> -->


      <ul class="chatbox">
        <!-- Chat messages will appear here -->
      </ul>
      <div class="chat-options" id="chat-options"></div>
      <div class="chat-with-menu">
        <div class='chat-opt-menu'></div>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." required></textarea>
          <img id="send-btn" src="{{ url_for('static', filename='assets/icons/send.svg') }}" alt="send">
        </div>
      </div>
    </div>
  </div>

  <!-- Toast message added by manoj-->
  <div id="toast" class="toast"></div>
  <!-- Toast message content -->
  <span id="toast-close-btn" class="toast-close-btn">&times;</span>
  <div class="toast-arrow-down"></div>
  </div>


  <script>
    // Pass client ID to the script dynamically
    const clientId = "{{ client_id }}";
  </script>
  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='purify.js') }}"></script>
</body>

</html>
